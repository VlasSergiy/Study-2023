<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form name="user" action="send.php" method="GET" id="personalForm">

        <fieldset>

            <legend>Personal information</legend>
                <label for="userName">Your name:</label>
                <input type="text" name="userName" placeholder="Enter your name" id="userName" required>
                
                <br>
                <br>

                <label for="userAge">Your age:</label>
                <input type="number" name="userAge" placeholder="Enter your age" id="userAge" min="16" max="99">
                
        </fieldset>

        <br>
        <br>

        <label for="userPassword">Your password:</label>
        <input type="password" name="userPassword" placeholder="Enter your password" id="userPassword">
                
        <br>
        <br>

        <label for="male">Male</label>
        <input type="radio" name="gender" value="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="female" id="female">
        
        <br>
        <br>

        <label for="remember">Remember me:</label>
        <input type="checkbox" name="remember" id="remember">

        <br>
        <br>

        <label for="yourCity">Select your city:</label>
        <select name="yourCity" id="yourCity">
            <option value="ca">Cherkasy</option>
            <option value="aa">Kyiv</option>
            <option value="bc">Lviv</option>
        </select>

        <br>
        <br>

        <label for="messa">Enter your message:</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type="submit" name="submit" value="Submit">
    </form>
    
</body>
</html>
